<!DOCTYPE html>
<html>
    <head>
        <title>Home | Amber Renton</title>
    </head>

    <style>
        /* FONTS */
        @font-face { font-family: 'Montserrat'; src: url('Montserrat-SemiBold.ttf'); }
        @font-face { font-family: 'Kulim Park'; src: url('KulimPark-Regular.ttf'); }
        h1 {
            color: darkorange;
            font-family: Montserrat, Helvetica, sans-serif;
            font-size: 400%;
            text-align: center;
            line-height: 0.3;
            padding-top: 110px;
        }
        p.a {
            color: darkslategray;
            font-family: Kulim Park, Helvetica, sans-serif;
            font-size: 150%;
            text-align: center;
        }
        p.b {
            font-family: Montserrat, Helvetica, sans-serif;
            text-align: center;
            font-size: 150%;
        }
        /* IMAGES */
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        /* BUTTONS */
        .button {
            background-color: black;
            border-radius: 20px;
            width: 200px;
            height: 300px;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button1 {
            background-color: white;
            color: black;
        }
        .button1:hover {
            background-color: black;
            color: white;
        }
        /* WRAPPER */
        #wrapper {
            width: 100%;
            height: 320px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <body>

        <div>
            <h1>Hello, I'm Amber!</h1>
            <p class = "a"> I'm a front-end developer, game developer, designer, and artist.</p>
            <img src="img/profile.png" alt="profile" vspace = "50" class = "center" style="width:216px;height:230px;">
        </div>

        <div id = "wrapper">
            <button class = "button button1"><p class = "b">About</p></button>
            <button class = "button button1"><p class = "b">Art</p></button>
            <button class = "button button1"><p class = "b">Games</p></button>
            <button class = "button button1"><p class = "b">Projects</p></button>
            <button class = "button button1"><p class = "b">Resume</p></button>
        </div>

    </body>
</html>
